<div class="modal-header page">
    <h3>{{'select_columns_to_show'| translate}}</h3>
</div>

<div class="modal-body page">
    <div class="scroll">
        <table class="listTable dhis2-table-striped-border">
            <tr ng-repeat="eventGridColumn in gridColumns">
                <td ng-click="eventGridColumn.show = !eventGridColumn.show">
                    <span ng-if="eventGridColumn.id !== 'comment' && eventGridColumn.id !== 'uid'">{{eventGridColumn.displayName}}</span>
                    <span ng-if="eventGridColumn.id === 'comment' || eventGridColumn.id === 'uid'">{{eventGridColumn.displayName| translate}}</span>
                </td>
                <td>
                    <input type="checkbox" ng-model="eventGridColumn.show" ng-change="showHideColumns(eventGridColumn)" ng-disabled="eventGridColumn.show && hiddenGridColumns + 2 > gridColumns.length">
                </td>
            </tr>                                    
        </table> 
    </div>       
</div>

<div class="modal-footer page">        
    <button class="btn btn-primary" type="button" data-ng-click="close()">{{'close'| translate}}</button>
</div>
